<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日数カウントダウン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <p id="daysDisplay" class="image">0 日</p>
    </div>

    <div class="control-buttons">
        <span class="triangle-button" onclick="prevDay()">&#9664;</span>
        <span class="diamond-button" onclick="openSettings()">&#9670;</span> <!-- ◆に変更 -->
        <span class="triangle-button" onclick="nextDay()">&#9654;</span>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>設定</h2>

            <!-- 日数入力セクション -->
            <div class="day-settings">
                <label for="daysInput">日数 :</label>
                <input type="number" id="daysInput" class="input-days" value="0" min="0">
                <button onclick="saveDays()">保存</button>
            </div>

            <br>
            <button class="close-button-bottom" onclick="closeSettings()">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
